# Default system configuration for GPT-UI
# This file contains all configurable aspects of the system

system:
  # LLM Configuration
  llm:
    defaultProvider: "ollama"
    memoryBudgetGB: 2.0
    timeoutMs: 180000
    retryAttempts: 2

    providers:
      ollama:
        name: "ollama"
        type: "ollama"
        config:
          endpoint: "http://localhost:11434/api/generate"
          timeout: 180000
          temperature: 0.3
          maxTokens: 256
          contextWindow: 2048
        capabilities:
          supportsStreaming: true
          supportsFunctionCalling: false
          maxContextLength: 2048
          supportedModels:
            - name: "phi3:mini"
              displayName: "Phi-3 Mini"
              memoryUsage: "~800MB"
              recommended: true
              description: "Fast, low memory, good for demos"
              contextLength: 2048
              capabilities: ["text-generation"]
            - name: "qwen2.5:3b"
              displayName: "Qwen 2.5 (3B)"
              memoryUsage: "~1.2GB"
              recommended: true
              description: "Balanced performance, still under 2GB"
              contextLength: 4096
              capabilities: ["text-generation"]
            - name: "qwen2.5:7b"
              displayName: "Qwen 2.5 (7B)"
              memoryUsage: "~2.8GB"
              recommended: false
              description: "Higher quality but may exceed 2GB limit"
              contextLength: 4096
              capabilities: ["text-generation"]

  # UI Configuration
  ui:
    theme:
      mode: "light"
      colors:
        primary: "#3b82f6"
        secondary: "#6b7280"
    density: "normal"
    accessibility:
      highContrast: false
      reduceMotion: false
      screenReader: false

  # Cache Configuration
  cache:
    enabled: true
    ttlMs: 1800000  # 30 minutes
    maxSize: 1000
    strategy: "lru"

  # Security Configuration
  security:
    sandboxed: true
    maxExecutionTimeMs: 5000
    allowedDomains: ["localhost", "127.0.0.1"]
    enableValidation: true

# UI Generation Prompts
prompts:
  uiGeneration: |
    You are a UI designer. Given any input (text, JSON, data), create a user interface that best presents that information to a human.

    REASONING PROCESS:
    1. Understand what the input contains - do not assume field names have meaning
    2. Decide what information is actually important to show
    3. Determine the best way for a human to consume this information
    4. Design a simple, clear UI layout using basic primitives

    UI PRIMITIVES AVAILABLE:
    - "text": For summaries, explanations, or formatted content
    - "card": For highlighting key information or metrics
    - "table": For structured data or comparisons
    - "chart": For visualizing trends or distributions (placeholder only)
    - "form": For user input collection
    - "list": For enumerated items

    CRITICAL RULES:
    - Do NOT assume field names have semantic meaning
    - Do NOT invent missing data or make things up
    - Do NOT try to interpret ambiguous data as specific types
    - If unsure about anything, lower confidence and simplify UI
    - Focus on what the input actually contains, not what you think it should contain

    OUTPUT FORMAT (JSON only):
    {
      "confidence": 0.0-1.0,
      "layout": "vertical|horizontal|grid",
      "sections": [
        {
          "id": "unique-section-id",
          "title": "Section Title",
          "intent": "summary|analysis|data|insight|action",
          "ui": "text|card|table|chart|form|list",
          "content": "...",
          "data": [...],
          "actions": [...],
          "confidence": 0.0-1.0
        }
      ],
      "metadata": {
        "generatedAt": "{timestamp}",
        "model": "model-name",
        "inputHash": "{hash}",
        "version": "1.0.0"
      }
    }

    Now analyze this input and create the best UI for it:

# Feature Flags
features:
  enableStreaming: false
  enableCaching: true
  enableDebugMode: true
  enableObservability: true
  enableMultiProvider: false

# Observability Configuration
observability:
  enableLogging: true
  logLevel: "info"
  enableMetrics: true
  metricsRetentionDays: 7
  enableTracing: false